<!doctype html>
<html class="no-js" lang="">

  <head>
    <meta charset="utf-8">
    <title>Rubik's Cubiks</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

<!--    <link rel="manifest" href="site.webmanifest">-->
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/rubiks.css">

    <meta name="theme-color" content="#fafafa">
  </head>

  <body>
    <div id="result" class="hidden"></div>
    <div id="settings">
      <div class="settings-section">
        <span class="heading">Labels</span>
        <div class="switch-block">
          <label class="switch">
            <input class="letters-toggle" data-lettergroup="corner" type="checkbox">
            <span class="slider round"></span>
          </label>
          <span class="switch-text">Corners</span>
          <label class="switch">
            <input class="letters-toggle" data-lettergroup="edge" type="checkbox">
            <span class="slider round"></span>
          </label>
          <span class="switch-text">Edges</span>
        </div>
      </div>
      <div class="settings-section" id="turn-btns">
        <span class="heading">Turns</span>
        <div class="btn-group">
          <button>U</button>
          <button>L</button>
          <button>F</button>
          <button>R</button>
          <button>B</button>
          <button>D</button>
        </div>
        <div class="btn-group">
          <button>U'</button>
          <button>L'</button>
          <button>F'</button>
          <button>R'</button>
          <button>B'</button>
          <button>D'</button>
        </div>
        <div class="btn-group">
          <button>U2</button>
          <button>L2</button>
          <button>F2</button>
          <button>R2</button>
          <button>B2</button>
          <button>D2</button>
        </div>
      </div>
      <div class="settings-section">
        <span class="heading">Training</span>
        <div class="btn-group">
          <button id="quiz">Letters Quiz</button>
        </div>
        <div id="stats" class="hidden"></div>
      </div>
    </div>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="https://unpkg.com/three@0.123.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.123.0/examples/js/controls/OrbitControls.js"></script>
    <script src="js/tween.umd.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js" type="module"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

      window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
      ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>

  </body>

</html>
