  <body>
    <div id="result" class="hidden"></div>
    <div class="options-group">
      <div class="switch-block">
        <label class="switch">
          <input class="letters-toggle" data-lettergroup="corner" type="checkbox">
          <span class="slider round"></span>
        </label>
        <span class="switch-text">
          Show Corner Labels
        </span>
      </div>
      <div class="switch-block">
        <label class="switch">
          <input class="letters-toggle" data-lettergroup="edge" type="checkbox">
          <span class="slider round"></span>
        </label>
        <span class="switch-text">
          Show Edge Labels
        </span>
      </div>
      <div class="btn-group">
        <button id="quiz">Start Quiz</button>
      </div>
      <div id="stats" class="hidden"></div>
    </div>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="https://unpkg.com/three@0.123.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.123.0/examples/js/controls/OrbitControls.js"></script>
    <script src="js/tween.umd.js"></script>
    <script src="js/plugins.js"></script>
